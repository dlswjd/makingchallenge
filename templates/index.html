    <script>

        function start() {
            let status = $('#post-box').css('display');
                if (status == 'block'){
                    $('#post-box').hide();
                    $('#btn-start').text('테스트 시작');
                } else {
                    $('#post-box').show();
                    $('#btn-start').hide();
